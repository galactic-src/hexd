<html>
<head>
  
</head>
<body>
  <div id="dropzone" style="background-color: grey; visibility: hidden; height: 100%; width: 100%; position: absolute; top: 0; left: 0; z-index: 2;" ></div>
<div><input type="file" onchange="onFileSelected(event)"></div>
<div>Center X: <input type="number" id="x" onchange="onXChanged(this.value * 1)"/></div>
<div>Center Y: <input type="number" id="y" onchange="onYChanged(this.value * 1)"/></div>
<div>
  Edge length: <input id="edge" type="number" onchange="onEdgeChanged(this.value * 1)"/>
  Lock: <input id="edgeLocked" type="checkbox" />
<div style="position:relative">
  <canvas id="output" height = "0" width = "0" style="position: absolute; top: 0; left: 0; z-index: 0; cursor: none"></canvas>
  <canvas id="background" height = "0" width = "0" style="position: relative; top: 0; left: 0; z-index: -1; cursor: none"></canvas>
</div>
<div><a id="export" download="hexport.png" onclick="handleDownload(this)">Export</a></div>
<script src="./js/main.js"></script>
</body>
</html>
