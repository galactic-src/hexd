<html>

<head>
    <link rel="stylesheet" type="text/css" href="hexd.css" />
</head>

<body>
    <div id="dropzone"></div>
    <div><input type="file" id="fileSelector"></div>
    <div>Center X: <input type="number" id="x" /></div>
    <div>Center Y: <input type="number" id="y" /></div>
    <div>Export as: <input id="exportFileName" type="text" placeholder="hexport.png" /></div>
    <div>
        Edge length: <input id="edge" type="number" /> Lock: <input id="edgeLocked" type="checkbox" />
        <div id="canvas-parent">
            <canvas id="output" height="0" width="0"></canvas>
            <canvas id="background" height="0" width="0"></canvas>
        </div>
        <div><a id="export" download="hexport.png">Export</a></div>
        <script src="./bundle.js"></script>
</body>

</html>
