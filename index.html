<html>

<head>
    <link rel="stylesheet" type="text/css" href="hexd.css" />
</head>

<body>
    <div id="header"></div>
    <div id="dropzone"></div>
    <div id="side-panel">
        <div><input type="file" id="fileSelector"></div>
        <div>X: <input type="number" id="x" /></div>
        <div>Y: <input type="number" id="y" /></div>
        <div>Edge: <input id="edge" type="number" /></div>
        <div>Width: <input id="outputWidth" type="number" /></div>
        <div>Height: <input id="outputHeight" type="number" /></div>
        <div>Lock: <input id="sizeLocked" type="checkbox" /></div>
        <div>
            <input id="exportFileName" type="text" placeholder="hexport.png"></input>

            <a id="export" download="hexport.png">
                <img id='download-icon' src='./assets/download_icon.svg'></img>
            </a>
        </div>
        <div><canvas id="preview"></canvas></div>
    </div>
    <div id="canvas-parent">
        <canvas id="output" height="0" width="0"></canvas>
        <canvas id="background" height="0" width="0"></canvas>
    </div>
    <script src="./bundle.js"></script>
</body>

</html>
